<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia and Number Checker</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h2>Trivia Question</h2>
    <div id="triviaQuestion">What is the capital of China?</div>
    <input type="text" id="triviaAnswer" placeholder="Enter your guess">
    <button onclick="checkTriviaAnswer()">Check Answer</button>

    <h2>Number Checker</h2>
    <input type="text" id="numberInput" placeholder="Enter a 5-digit number">
    <button onclick="checkNumber()">Check Number</button>

    <script src="functions.js"></script>
</body>
</html>
